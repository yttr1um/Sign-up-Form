<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up form</title>

    <link href="./style.css" rel="stylesheet">
</head>
<body>
    <div id="left">
        <div id="left-card">
            <img src="./images/odin-logo.png">
            <p>ODIN</p>
        </div>

        <p id="credit">photo by <a href="#">Haile West</a> on <a href="#">Unplash</a></p>
    </div>

    <div id="right">
        <div id="top-txt">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
            <p>You <span>know</span> you want to.</p>
        </div>

        <div id="sign-up-form">
            <h3>Let's do this!</h3>

            <form action="">
                <div >
                    <div class="col">
                        <div><label for="">FIRST NAME</label><input type="text"></div>
                        <div><label for="">EMAIL</label><input type="text"></div>
                        <div><label for="">PASSWORD</label><input type="text"></div>
                    </div>

                    <div class="col">
                        <div><label for="">LAST NAME</label><input type="text"></div>
                        <div><label for="">PHONE NUMBER</label><input type="text"></div>
                        <div><label for="">CONFIRM PASSWORD</label><input type="text"></div>
                    </div>

                </div>
            </form>
        </div>

        <div id="acc-btn"></div>
    </div>
</body>
</html>
