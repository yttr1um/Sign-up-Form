<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up form</title>

    <link href="./style.css" rel="stylesheet">
</head>
<body>
    <div id="left">
        <div id="left-card">
            <img src="./images/odin-logo.png">
            <p>ODIN</p>
        </div>

        <p id="credit">photo by <a href="#">Haile West</a> on <a href="#">Unplash</a></p>
    </div>

    <div id="right">
        <div id="top-txt">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
            <p>You <span>know</span> you want to.</p>
        </div>

        <div id="sign-up-form">
            <h3>Let's do this!</h3>

            <form action="#" method="post" id="form">
                <div >
                    <div class="col">
                        <div>
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" id="first-name" name="first-name">
                        </div>

                        <div>
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email">
                        </div>

                        <div>
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" name="password">
                        </div>
                    </div>

                    <div class="col">
                        <div>
                            <label for="last-name">LAST NAME</label>
                            <input type="text" id="last-name" name="last-name">
                        </div>

                        <div>
                            <label for="phone-number">PHONE NUMBER</label>
                            <input type="tel" id="phone-number" name="phone-number">
                        </div>

                        <div>
                            <label for="confirm-password">CONFIRM PASSWORD</label>
                            <input type="password" id="confirm-password" name="confirm-password">
                        </div>
                    </div>

                </div>
            </form>
        </div>

        <div id="acc-btn">
            <button type="submit" form="form">Create Account</button>
            <p>Already have an account? <a href="#">Log in</a></p>
        </div>
    </div>
</body>
</html>
