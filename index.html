<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up form</title>

    <link href="./style.css" rel="stylesheet">
</head>
<body>
    <div id="left">
        <div id="left-card">
            <img src="./images/odin-logo.png">
            <p>ODIN</p>
        </div>

        <p id="credit">photo by <a href="#">Haile West</a> on <a href="#">Unplash</a></p>
    </div>

    <div id="right">

        <div id="right-txt">
            This is not a real online service! You know you need something like 
            this in your life to help you realize your deepest dreams.
            Sign up <em>now</em> to get started.
            <br>
            you <span>know</span> you want to.
        </div>

        <div id="signup-form-container">

            <form action="">
                <div id="form">
                    <h2>Let's do this!</h2>

                    <label for="">FIRST NAME</label>
                    <input type="text">

                    <label for="">EMAIL</label>
                    <input type="text">

                    <label for="">PASSWORD</label>
                    <input type="text">

                    <label for="">LAST NAME</label>
                    <input type="text">

                    <label for="">PHONE NUMBER</label>
                    <input type="text">

                    <label for="">CONFIRM PASSWORD</label>
                    <input type="text">
                </div>

                <div>
                    <button type="submit">Create Account</button>
                    <p>Already have an account? <a>Log in</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
